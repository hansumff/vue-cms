{% extends "./common/layout.html" %}

{% block content %}

    {% include "./common/top-banner.html" %}
    {% include "./common/breadcrumb.html" %}

    {# info-page #}
    <section class="info-page">
        <div class="container">
            {% for item in list %}
                <section class="info-page__part col-md-12">
                    <div class="common-title">
                        {{ item.title }}
                    </div>
                    <div class="common-cont">
                        <div class="info-page__desc">
                            <p>{{ item.content }}</p>
                        </div>
                    </div>
                </section>
            {% endfor %}
        </div>
    </section>

{% endblock %}
